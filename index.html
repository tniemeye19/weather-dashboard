<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet for fonts? -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="h-background">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid mt-1">

        <div class="row">
            <div class="col-3">
                <h5>Search for a City:</h5>
                <form id="city-search-form">
                    <input name="city" id="city" type="text" autofocus="true" placeholder="Enter city here" class="form-input" />
                    <button type="submit" class="btn mt-1" id="city-search">Search</button>
                </form>
                <div class="previous-search" id="previous-search-btns"></div>
            </div>

            <div class="col-9">

                <div class="row searched-city border mr-1" id="updated-forecast">
                    <div class="col-12">
                        <h2 id="searched-city-name"> <span id="current-date"></span></h2>
                        <img id="weather-icon"></img>
                        <div id="updated-forecast-box">
                            <p>Temperature: <span id="temperature-value"></span></p>
                            <p>Wind Speed: <span id="wind-speed-value"></span></p>
                            <p>Humidity: <span id="humidity-value"></span></p>
                            <p>UV Index: <span id="uv-index-value"></span></p>
                        </div>
                    </div>
                </div>

                <div class="row mt-1" id="next-five-day-forecast">
                    <h2 class="col-12" id="weather-forecast-title">5-Day Forecast:</h2>
                    <div class="col-12" id="weather-forecast-container">
                        <div class="card" id="day-one-forecast"></div>
                        <div class="card" id="day-two-forecast"></div>
                        <div class="card" id="day-three-forecast"></div>
                        <div class="card" id="day-four-forecast"></div>
                        <div class="card" id="day-five-forecast"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
